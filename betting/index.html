<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bet On My Duck!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./betting/betting.js" defer></script>
    <link rel="stylesheet" href="./betting/betting.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Bet On My Duck!</h1>
                <form onsubmit="event.preventDefault();"></form>
                    <div class="mb-3">
                        <div id="emailHelp">Enter the name of the duck you want to bet on:</div>
                        <label for="number" class="form-label"></label>
                        <!-- <input type="number" id="duck" class="inpRatings" step="1" min="1" max="23"> -->
                         <input type="betAmount" class="form-control" id="duck">
                    </div>
                    <div class="mb-3">
                        <label for="betAmount" class="form-label">Wager in $:</label>
                        <input type="betAmount" class="form-control" id="betAmount">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
                <div id="message"></div>
            </div>
        </div>
        <div class="progress mt-3">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
<div class="alert hidden mt-3" role="alert" id="res-text">
  
</div>


    </div>


</html>
