<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Duck Facts</h1>
        <div class="image-container mb-3">
            <img id="duckImage" src="https://via.placeholder.com/400x300" alt="Duck Image" class="img-fluid">
        </div>
        <p id="duckFact" class="lead">Click the button to learn a fun fact about ducks!</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="generateImage" class="btn btn-primary">Generate Image</button>
            <button id="showFact" class="btn btn-success">Show Fact</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array of duck facts
        const duckFacts = [
            "Ducks have waterproof feathers due to a special oil they produce.",
            "Ducks can sleep with one eye open to stay alert for predators.",
            "A group of ducks is called a raft, team, or paddling.",
            "Male ducks are called drakes, and females are called hens.",
            "Ducks can live up to 10 years in the wild."
        ];

        // Event listener for "Generate Image" button
        document.getElementById("generateImage").addEventListener("click", () => {
            const imageUrl = "https://loremflickr.com/400/300/duck"; // Generates a random duck image
            document.getElementById("duckImage").src = imageUrl;
        });

        // Event listener for "Show Fact" button
        document.getElementById("showFact").addEventListener("click", () => {
            const randomFact = duckFacts[Math.floor(Math.random() * duckFacts.length)];
            document.getElementById("duckFact").innerText = randomFact;
        });
    </script>
</body>

</html>
